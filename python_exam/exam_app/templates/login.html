{% extends 'base.html' %}
{% block content %}

<h2 class="text-center"> Login </h2>

<form method="POST" class="container">
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% for error in field.errors %}
    <p class="text-danger">{{ error }}</p>
    {% endfor %}
    {% endfor %}

    {% csrf_token %}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
